<!-- Blog entry -->
<div class="w3-card-4 w3-margin w3-white">
    <img src="images/woods.jpg" alt="Nature" style="width:100%">
    <div class="w3-container">
        <h5>{{post.title}}</h5>
    </div>
    <div class="w3-container">
        <h3><b><input #postauthor (keyup)="onAuthorKey(postauthor.value)" value="{{post.author}}" /></b></h3>
        <h5>{{post.author}} <span class="w3-opacity">{{post.updated|date}}</span></h5>
    </div>
    <div class="w3-container">
        <p><input #posttext (keyup)="onTextkey(posttext.value)" value="{{post.text}}"/></p>
        <div class="w3-row">
            <div class="w3-col m8 s12">
                <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
            </div>
            <div class="w3-col m8 s12">
                <p><button class="w3-button w3-padding-large w3-green w3-border" (click)="onSaveClick()">Save</button></p>
            </div>
            <div class="w3-col m4 w3-hide-small">
                <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
            </div>
        </div>
    </div>
</div>
<hr>
